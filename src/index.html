<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marvel Mash Up</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/resultstyles.css">
  </head>
  <body>
    <!-- Header -->

    <header class="u-full-width">
    </header>

    <hr>
    <!--Search Form-->
    <form>
      <div class="container eight columns offset-by-two">
        <div class="row text-fields">
            <h5>Search by Character:<button type="button" class="addCharacter">Add Character Field</button></h5>
            <input type="text" class="four columns offset-by-four" placeholder="Enter character name here..." id="character1">
        </div>
        <div class="four columns offset-by-five">
          <button type="submit" class="button" name="submit">Submit</button>
        </div>
      </div>
    </form>
    <br>
    <!-- Results List -->

    <section class="eight columns offset-by-two results-list">
    </section>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/searchFunctions.js"></script>
    <script type="text/javascript" src="js/eventHandlers.js"></script>
  </body>
</html>
