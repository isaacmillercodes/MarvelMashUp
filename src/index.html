    <!--Search Form-->
    <form>
      <div class="container eight columns offset-by-two">
        <div class="row text-fields">
            <h5>Search by Character:<button type="button" class="addCharacter">Add Character Field</button></h5>
            <input type="text" class="four columns offset-by-four" placeholder="Enter character name here..." id="character1">
        </div>
        <div class="row date-range ten columns offset-by-one">
            <h5>Date Range for Results:</h5>
            <div class="eight columns offset-by-two">
              <input type="checkbox" name="dates" id="goldenAge" value="goldenAge"/>Golden Age (1938-1955)
              <input type="checkbox" name="dates" id="silverAge" value="silverAge"/>Silver Age (1956-1970)
              <br>
              <input type="checkbox" name="dates" id="bronzeAge" value="bronzeAge"/>Bronze Age (1971-1985)
              <input type="checkbox" name="dates" id="modernAge" value="modernAge"/>Modern Age (1986-present)

              <input type="checkbox" name="dates" id="customRange"/>Custom Range:<br>
                Start Date:<input type="date" id="startDate">End Date<input type="date" id="endDate">
            </div>

        </div>
