<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marvel Mash Up</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header class="row">
        <div class="u-full-width">
          <h1>Whoa cool header, bruh</h1>
        </div>
      </header>
    </div>
    <hr>
    <!-- Search Form -->
    <form>
      <div class="container eight columns offset-by-two">
        <div class="row">
            <h5>Search by Character:</h5>
            <input type="text" class="four columns offset-by-two" placeholder="Enter character name here..." id="character1">
            <input type="text" class="four columns" placeholder="Enter character name here..." id="character2">
        </div>
        <div class="four columns offset-by-five">
          <button type="submit" class="button button-primary" name="submit">Submit</button>
        </div>
      </div>
    </form>


    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
