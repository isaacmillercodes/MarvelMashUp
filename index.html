<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marvel Mash Up</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/resultstyles.css">
  </head>
  <body>
    <!-- Header -->

    <header class="u-full-width">
    </header>

    <hr>
    <!--Search Form-->
    <form>
      <div class="container twelve columns">
        <div class="row text-fields">
            <h5>Search by Character:<button type="button" class="addCharacter">Add Character Field</button></h5>
            <input type="text" class="four columns offset-by-four" placeholder="Enter character name here..." id="character1">
        </div>

          <fieldset>
            <label for="dateChoices">Date Range for Results:</label>
            <label for="goldenAge">
              <input type="radio" name="goldenAge" id="goldenAge" value="goldenAge"/>
              <span>Golden Age (1938-1955)</span>
            </label>
            <label for="silverAge">
              <input type="radio" name="silverAge" id="silverAge" value="silverAge"/>
              <span>Silver Age (1956-1970)</span>
            </label>
            <label for="bronzeAge">
              <input type="radio" name="bronzeAge" id="bronzeAge" value="bronzeAge"/>
              <span>Bronze Age (1971-1985)</span>
            </label>
            <label for="modernAge">
              <input type="radio" name="modernAge" id="modernAge" value="modernAge"/>
              <span>Modern Age (1986-present)</span>
            </label>

          </fieldset>

        <div class="four columns offset-by-five">
          <button type="submit" class="button" name="submit">Submit</button>
        </div>
      </div>
    </form>
    <br>
    <!-- Results List -->

    <section class="eight columns offset-by-two results-list">
    </section>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- <script type="text/javascript" src="js/searchFunctions.js"></script> -->
    <script type="text/javascript" src="js/promiseCharSearch.js"></script>
    <script type="text/javascript" src="js/DOMFunctions.js"></script>
    <script type="text/javascript" src="js/eventHandlers.js"></script>
  </body>
</html>
